{% extends "base.html" %}
{% block content %}
<div class="content">
    {% for product in products %}
    <div class="movie_container">
        <div class="movie_picture">
            <a href="{{ url_for('film', id=product.movieid) }}">
                <img alt="" class="image" src={{ product.image }}>
            </a>
        </div>
        <div class="movie_title">
            <p> {{ product.movietitle }} </p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
