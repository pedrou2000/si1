<html>
   {% extends "base.html" %}
   <body>
      {% block content %}
      <div id = "cesta_content">
         <div id="exito_compra">
            <p><b> Felicidades! Ha realizado su compra de {{pago}}€ con exito. </b></p>
         </div>
         {% for item in cesta %}
         <div id = "cesta_container">
            <div id = "cesta_picture">
               <img id = "image" src  = {{ item[0].poster }}>
            </div>
            <div id = "cesta_info">
               <p> <b>Título: </b>{{ item[0].titulo }} </p>
               <p> <b>Categoría: </b>{{ item[0].categoria }} </p>
               <p> <b>Cantidad: </b>{{ item[1] }} </p>
            </div>
            <div id = "cesta_price">
               <p> <b>Precio: </b>{{ item[0].precio }}€ </p>
               <button class = "button_cesar"> <a class="link" href="{{ url_for('eliminado_cesta', id=item[0].id) }}">Eliminar</a> </button>
            </div>
         </div>
         {% endfor %}
         <div id="return">
            <p>
               <button class = "button_cesar"> <a class="link" href="{{ url_for('inicio') }}">Continuar Comprando</a> </button>
            </p>
         </div>
      </div>
      {% endblock %}
   </body>
</html>
