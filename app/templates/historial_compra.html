<html>
   {% extends "base.html" %}
   <body>
      {% block content %}
      <div id = "cesta_content">
         <div id="title2">
            <p><b> HISTORIAL DE COMPRAS </b> </p>
         </div>
         

         <div id = "search">
            <p><b> Añadir saldo </b> </p>

            <form action="" method="post">
               <input type="text" name="saldo" placeholder = " Dinero a añadir">
               <input type="submit" value="Añadir">
            </form>
         </div>


         {% for nombre, fecha, lista_pelis in shopping_history %}
         <div id = "cesta_container">
            <div id = "cesta_info">
               <p> <b>Nombre pedido: </b>{{ nombre }} </p>
               <p> <b>Fecha: </b>{{ fecha }} </p>
            </div>
         </div>
         {% endfor %}
      </div>
      {% endblock %}
   </body>
</html>
